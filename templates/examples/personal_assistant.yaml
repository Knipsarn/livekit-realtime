# Example: Personal Assistant for Missed Calls
# A conversational agent for handling personal missed calls

# Agent Identity
agent:
  name: "Personal Assistant"
  owner: "John Doe"
  language: "English"
  voice: "nova"
  personality_traits: "warm, professional, attentive"

# Conversation Settings
conversation:
  first_message: "Hello, thank you for calling. John isn't available right now, but I'm his assistant. How can I help you?"
  conversation_style: "consultative"
  response_length: "medium"
  use_prerecorded_greeting: false

# Workflow
workflow:
  type: "single_agent"
  enable_handoffs: false
  max_handoffs: 0
  context_preservation: true

# Safety Features
safety:
  enabled: true
  max_call_duration: 600  # 10 minutes
  inactivity_timeout: 30  # 30 seconds
  participant_disconnect_detection: true

# Memory System
memory:
  enabled: true
  track_caller_info: true
  auto_extract_phone: true
  persist_conversation: true
  tracked_fields:
    - name
    - phone
    - email
    - purpose
    - urgency

# Tasks
tasks:
  information_gathering:
    enabled: true
    required_fields: ["name", "phone"]
    optional_fields: ["email"]
    validation_strict: false

# Integrations
integrations:
  webhook:
    enabled: false

  telephony:
    enabled: true
    provider: "livekit"
    transcription: true
    recording: false

# Model Settings
model:
  provider: "openai"
  name: "gpt-realtime"
  temperature: 0.7
  max_tokens: 150

# Prompt Configuration
prompt:
  template: "missed_calls"
  use_case: "missed_calls"
  industry: "general"
  rules:
    allow_interruptions: true
    ask_one_question: true
    confirm_information: true
    use_fillers: true